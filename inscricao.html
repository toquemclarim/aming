        <img src="icone-animado.png" alt="Ícone" class="icone-animado">

                    <a href="https://wa.link/gjxvd7">
                        <img src="amanda.png" alt="Ícone">
                    </a>
                </div>
            </ul>
        </nav>
        <main>
            <h2>Preencha o formulário abaixo:</h2>
            <p>Um membro de nossa equipe irá entrar em contato pelo seu número de WhatsApp assim que possível!</p>

            <!-- Formulário -->
            <form id="inscricaoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="metodo">Qual método é de sua escolha?</label>
                <select id="metodo" name="metodo" required>
                    <option value="turma">Selecione</option>
                    <option value="individual">Individual</option>
                    <option value="turma">Em turma</option>
                    <option value="preparatorio">Preparatório para Au Pairs</option>
                </select>

                <label for="dias">Quais são os melhores dias de estudo?</label>
                <select id="dias" name="dias" required>
                    <option value="turma">Selecione</option>
                    <option value="terca-sexta">Terça e Sexta</option>
                    <option value="segunda-quarta">Segunda e Quarta</option>
                </select>

                <label for="horario">Melhor horário:</label>
                <select id="horario" name="horario" required>
                    <option value="turma">Selecione</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>

                <label for="whatsapp">Número de WhatsApp (com DDD):</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Ex: (11) 98765-4321" required oninput="formatarWhatsapp(this)">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit" name="enviar">Enviar</button>
            </form>

            <p id="mensagemSucesso" style="display: none; color: green;">Inscrição enviada com sucesso!</p>

        </main>
    </div>
